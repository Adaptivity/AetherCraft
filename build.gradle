buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
	}
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

if (System.getenv().BUILD_NUMBER != null)
	ext.BUILD = System.getenv().BUILD_NUMBER?.toInteger()
else
	ext.BUILD = 0

def libs = new File('./libs')
if (!libs.exists()) {
	libs.mkdirs()
}
def f = new File('./libs/industrialcraft-2-2.1.476-experimental-api.jar')
if (!f.exists()) {
    new URL('http://ic2api.player.to:8080/job/IC2_experimental/476/artifact/build/libs/industrialcraft-2-2.1.476-experimental-api.jar').withInputStream{ i -> f.withOutputStream{ it << i }}
}

version = "1.7.2-1.4.1.${BUILD}"
group = "com.iconmaster.aec" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "AetherCraft"

minecraft {
    version = "1.7.2-10.12.1.1063"
    assetDir = "eclipse/assets"

	replaceIn "com/iconmaster/aec/AetherCraft.java"
    replace "@VERSION@", project.version
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

repositories {
	mavenCentral()
	maven {
        name "Mobius Repo"
        url "http://mobiusstrip.eu/maven"
    }
	maven {
		name = "chickenbones"
		url = "http://chickenbones.net/maven/"
	}
}
dependencies {
	compile "mcp.mobius.waila:Waila:1.5.2a"
	//compile "codechicken.core:CodeChickenCore:1.7.2-1.0.0-dev"
	//compile "codechicken.nei:NotEnoughItems:1.7.2-1.0.1-dev"
}
